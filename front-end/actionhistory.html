<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action History</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/action.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Smart Home</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="dashboard2.html">Dashboard 2</a></li>
                <li><a href="datasensor.html">Data Sensor</a></li>
                <li><a href="actionhistory.html">Action History</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="actionhistory-container">
            <!-- Form nhập thông tin tìm kiếm -->
            <div class="form-container">
                <input type="text" id="device" placeholder="Device">
                <input type="text" id="action" placeholder="Action">
                <input type="text" id="timestamp" placeholder="Time">
                <button class="on-off-button" id="searchButton">Search</button>
                <button class="on-off-button" id="clearButton">Clear</button>
            </div>

            <!-- Bảng lịch sử -->
            <div class="table-container">
                <div class="table-controls">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy">
                        <option value="timestamp_desc">Mới nhất</option>
                        <option value="timestamp_asc">Cũ nhất</option>
                    </select>
                    <label for="rowsPerPage">Rows per page:</label>
                    <select id="rowsPerPage">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Device</th>
                            <th>Action</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody" class="databody">
                        <!-- Nội dung cập nhật bằng JavaScript -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="on-off-button" id="prevPage">Previous</button>
                    <span id="pageInfo">Page 1</span>
                    <button class="on-off-button" id="nextPage">Next</button>
                </div>
                <button class="on-off-button-delete" id="deleteButton">Delete All Data</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="actionscript.js"></script>
</body>
</html>
