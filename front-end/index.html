<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>
    <header>
        <h1>Smart Home</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="dashboard2.html">Dashboard 2</a></li>
                <li><a href="datasensor.html">Data Sensor</a></li>
                <li><a href="actionhistory.html">Action History</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="parameter-box temperature">
                <!-- <i class="fas fa-thermometer-half"></i> -->
                <img src="https://img.icons8.com/ios/50/000000/thermometer.png"/>
                <span class="label">Temperature: </span>
                <span class="value"></span>
            </div>
            <div class="parameter-box humidity">
                <!-- <i class="fas fa-tint"></i> -->
                <img src="https://img.icons8.com/ios/50/000000/humidity.png"/>
                <span class="label">Humidity: </span>
                <span class="value"></span>
            </div>
            <div class="parameter-box light">
                <!-- <i class="fas fa-lightbulb"></i> -->
                <img src="https://img.icons8.com/ios/50/000000/light.png"/>
                <span class="label">Light: </span>
                <span class="value"></span>
            </div>
        </div>

        <div class="chart-and-controls">
            <div class="chart-container">
                <canvas id="parameterChart"></canvas>
            </div>
        
            <div class="device-control-container">
                <div class="device-control air-conditioner">
                    <div class = "icon-container">
                        <i class="fa-solid fa-wind off-icon"></i>
                    </div>
                    <!-- <i class="fa-solid fa-wind off-icon"></i> -->
                    <!-- <img src="https://img.icons8.com/ios/50/000000/air-conditioner.png"/> -->
                    <span class="label">Air Conditioner</span>
                    <button class="on-off-button on" id="airConditionerButton">On</button>
                </div>
                <div class="device-control fan">
                    <div class = "icon-container">
                        <i class="fa-solid fa-fan off-icon"></i>
                    </div>
                    <!-- <img src="https://img.icons8.com/ios/50/000000/fan.png"/> -->
                    <span class="label">Fan</span>
                    <button class="on-off-button on" id="fanButton">On</button>
                </div>
                <div class="device-control led">
                    <div class = "icon-container">
                        <i class="fa-solid fa-lightbulb off-icon"></i>
                    </div>
                    <!-- <img src="https://img.icons8.com/ios/50/000000/light.png"/> -->
                    <span class="label">LED</span>
                    <button class="on-off-button on" id="ledButton">On</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
</body>
</html>
